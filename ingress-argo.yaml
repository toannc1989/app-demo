apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-local
  namespace: argo-demo
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.toannc.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80

